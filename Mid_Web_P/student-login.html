<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riphah International University - Home & Timetable</title>
    <link rel="stylesheet" href="timetable.css">
    <script src="timetable.js"></script>

</head>
<body>
    <!-- Main Section for Home Page -->
    <section class="main-content">
        <div class="content-left">
            <h1>Welcome to Riphah International University</h1>
            <h2>Explore Timetables & Services</h2>
            <p> Access staff resources and manage administrative tasks, or manage your academic journey and view your timetable effectively.</p>
      
            <!-- Student Login Form -->
        <form class="newsletter-form" onsubmit="redirectToStudentDashboard(event)">
               <input type="number" id="student-id" placeholder="Enter Your ID" required>
               <input type="password" id="student-password" placeholder="Enter Your Password" required>
               <button type="submit">Student Login</button>
        </form>


        </div>
        <div class="content-right">
            <img src="uni.png" alt="University Campus">
        </div>
    </section>
</body>
</html>
